<title>C° Chat</title>
<link rel="stylesheet" href="../../apps/chat/chat-style.css">

<div id="chat-login">
    <h2>C° Chat</h2>
    <input type="text" placeholder="Enter nickname" data-action="start">
    <input type="text" placeholder="Enter listen address" data-action="start">

    <button data-action="start" class="chat-button">Start</button>
</div>

<div id="chat-app" class="chat-app">
    <div id="chat-sidebar">
        <div class="chat-logo">C°</div>
        <div id="chat-status"></div>

        <div class="chat-section">
            <h3>Channels</h3>
            <div id="chat-channels"></div>
            <div style="margin-top: 10px;">
                <input type="text" id="chat-newChannel" placeholder="Channel name">
                <button data-action="joinChannel" class="chat-button">Join</button>
            </div>
        </div>

        <div class="section">
            <h3>Peers</h3>
            <div id="chat-peers"></div>
            <div style="margin-top: 10px;">
                <input type="text" id="chat-peerAddr" placeholder="Peer address">
                <button data-action="connectPeer" class="chat-button">Connect</button>
            </div>
        </div>
    </div>

    <div id="chat-main">
        <div id="chat-messages"></div>
        <div class="controls">
            <input type="text" id="chat-message" placeholder="Type a message..." data-action="sendMessage">
            <button data-action="sendMessage" class="chat-button">Send</button>
        </div>
    </div>
</div>
